<body>
    <!--header-->
    <header class="header">

<!--Start main content-->
<div class="flex">

<!--Left Column start-->

<!--Loop Up History -->
<div class="lookUpHistory mainColumn" id="lookUpHistory"></div>
</form>
</div>

<!--Left Column end-->

<!--Right Column start-->
<div class="mainColumn" style="flex-grow: 8;">

        <p id="uv0"></p>
